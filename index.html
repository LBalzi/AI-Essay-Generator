<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Essay Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: #f4f7fc;
            color: #333;
            text-align: center;
            padding: 40px 10px;
        }

        h2 {
            color: #4a90e2;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .container {
            background: #fff;
            border-radius: 10px;
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #4a90e2;
            outline: none;
        }

        textarea {
            height: 150px;
            resize: none;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ab7;
        }

        .checkbox-container {
            margin: 20px 0;
            font-size: 1rem;
        }

        select {
            font-size: 1rem;
        }

        #output {
            margin-top: 30px;
            font-size: 1.1rem;
            color: #333;
            white-space: pre-line;
            text-align: left;
            max-width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: #e9f4ff;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            button {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <h2>AI Essay Generator</h2>

    <div class="container">
        <input type="number" id="wordCount" placeholder="Number of words (max 3000)" min="50" max="3000"><br>
        <textarea id="topicInput" placeholder="Enter your essay topic..."></textarea><br>

        <div class="checkbox-container">
            <label>
                <input type="checkbox" id="includeCitations">
                Include Citations
            </label>
        </div>

        <select id="citationStyle">
            <option value="None">No specific format</option>
            <option value="APA">APA</option>
            <option value="MLA">MLA</option>
        </select><br>

        <button onclick="generateEssay()">Generate Essay</button>

        <div id="output"></div>
    </div>

    <script>
        async function generateEssay() {
            const wordCount = document.getElementById("wordCount").value;
            const topic = document.getElementById("topicInput").value;
            const includeCitations = document.getElementById("includeCitations").checked;
            const citationStyle = document.getElementById("citationStyle").value;

            if (!wordCount || wordCount > 3000 || wordCount < 50) {
                alert("Please enter a word count between 50 and 3000.");
                return;
            }
            if (!topic.trim()) {
                alert("Please enter a topic for your essay.");
                return;
            }

            document.getElementById("output").innerHTML = "Generating... Please wait.";

            const response = await fetch("http://localhost:5000/generate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    topic,
                    wordCount,
                    includeCitations,
                    citationStyle
                })
            });

            const data = await response.json();
            document.getElementById("output").textContent = data.response;
        }
    </script>

</body>
</html>
